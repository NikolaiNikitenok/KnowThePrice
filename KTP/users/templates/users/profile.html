{% extends "main_site/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
      <div class="media-body">
        <h2 class="account-heading">Имя пользователя: {{ user.username }}</h2>
        <!-- <h3 class="account">Никнейм: {{ user.profile.nickname }}</h3> -->
        <p class="text-secondary">Email: {{ user.email }}</p>
        
      </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Информация о профиле</legend>
        {{ u_form|crispy }}
        {{ p_form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Обновить</button>
      </div>
    </form>
  </div>
{% endblock content %}
