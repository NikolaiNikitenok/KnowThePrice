{% extends "main_site/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="todo">
      {{ todo_form|crispy }}
    </div>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Добавить</button>
    </div>
  </form>
{% endblock content %}
