    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping">Выполнить до</span>
      <input type="date" class="form-control" placeholder="Дата" aria-label="Title" aria-describedby="addon-wrapping" name="deadline">
    </div>
    <br>

      <div class="control">

            <option class="disabled" value="">
              Выберите категорию дела
            </option>
            {% for category in categories %}

      <div class="form-floating">
        <select class="form-select" id="floatingSelect" name="category_select" aria-label="Floating label select example">
          <option required>Можно выбрать 1 категорию из списка</option>
          {% for category in categories %}
          <option

        </select>
        <label for="floatingSelect" style="color: rgb(43, 42, 42);">Выбор категории</label>
      </div>
    <br>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Оставьте здесь описание задачи, если нужно :)" id="floatingTextarea" name="description" style="height: 60px" ></textarea>
